<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <h1>FWI Prediction</h1>
    <form
      class="m-2 container p-3"
      action="{{url_for('predict')}}"
      method="post"
    >
      <input
        class="m-2"
        type="text"
        name="Temperature"
        placeholder="Temperature"
        required
      />
      <input class="m-2" type="text" name="RH" placeholder="RH" required />
      <input class="m-2" type="text" name="Ws" placeholder="Ws" required />
      <input class="m-2" type="text" name="Rain" placeholder="Rain" required />
      <input class="m-2" type="text" name="FFMC" placeholder="FFMC" required />
      <input class="m-2" type="text" name="DMC" placeholder="DMC" required />
      <input class="m-2" type="text" name="ISI" placeholder="ISI" required />
      <input
        class="m-2"
        type="text"
        name="Classes"
        placeholder="Classes"
        required
      />
      <input
        class="m-2"
        type="text"
        name="Region"
        placeholder="Region"
        required
      />
      <button type="submit btn-block btn-large" class="btn btn-primary">
        Predict
      </button>
    </form>
    <div class="">The FWI prediction is {{result}}</div>
  </body>
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"
  ></script>
</html>
